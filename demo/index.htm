<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parola Uret Example</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
  </head>
  <body>
    <h1 id="parola"></h1>
    <p>Yeni parola için <button onclick="location.reload()">Sayfayı Yenile</button></p>

    <script type="module">
      import { parolaUret } from "https://esm.run/ezberlenen-parola";
      const guvenliParola = parolaUret();
      document.getElementById("parola").innerText = guvenliParola;
    </script>
  </body>
</html>
