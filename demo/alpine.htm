<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ezberlenen-parola/dist/index.global.js"></script>
    <title>Ezberlenen Parola</title>
    <script>
      console.log("ℹ ~ ezberlenenParola:", ezberlenenParola.parolaUret());
    </script>
  </head>
  <body>
    <div
      x-data="{ 
      kelimeSayisi: 5, 
      standart: true, 
      araliklar: '-', 
      password: '', 
      generatePassword: function() { 
          this.password = window.ezberlenenParola.parolaUret()({ 
              kelimeSayisi: this.kelimeSayisi, 
              standart: this.standart, 
              araliklar: this.araliklar 
          }); 
      }, 
      copyToClipboard: function() {
          navigator.clipboard.writeText(this.password)
              .then(() => console.log('Copying to clipboard was successful!'))
              .catch(err => console.error('Could not copy text: ', err));
      }
  }"
    >
      <p>
        <input type="number" x-model="kelimeSayisi" placeholder="Kelime Sayısı" max="9" maxlength="1" />
        <input type="text" x-model="araliklar" placeholder="Aralıktaki karakter" />
        <input type="checkbox" x-model="standart" id="standartCheckbox" /> <label for="standartCheckbox">Standart</label>
        <button @click="generatePassword">Parola Üret!</button>
      </p>
      <p>
        <code x-text="password" x-show="password.length > 0"></code>
        <button @click="copyToClipboard" x-show="password.length > 0" class="copy-button">copy</button>
      </p>
    </div>
    <style>
      body,
      p {
        margin-top: 3rem;
      }
      code {
        min-width: 20rem;
        padding: 0.5rem;
        line-height: 3rem;
      }
      input {
        max-width: 5rem;
        margin-right: 1rem;
      }
    </style>
  </body>
</html>
